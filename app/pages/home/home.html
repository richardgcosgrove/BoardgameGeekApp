<ion-header>
  <ion-navbar>
    <ion-title>
      BGG Hot List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let game of (hot)" >
      <img start [src]="game.thumbnail" />
      <h5>
        {{game.name}} ({{game.yearPublished}})
      </h5>
    </button>
  </ion-list>
</ion-content>
