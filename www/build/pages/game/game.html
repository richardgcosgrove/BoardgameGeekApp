<ion-header>
  <ion-navbar [attr.secondary]="isExpansion ? true : null">
    <ion-title>
      <span>{{thing?.name}} ({{thing?.yearPublished}})</span>
      <span secondary *ngIf="isExpansion ? null : true"> #{{thing?.rank}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <img start [src]="thing?.image" />
    <ion-item no-lines>
      <div primary>Players</div>
      <div>
        {{thing?.minPlayers}}-{{thing?.maxPlayers}}
      </div>
    </ion-item>
    <ion-item no-lines>
      <div primary>Rating</div>
      <div>
        <span style="float:left">{{thing?.bggRating}}</span><span style="float:right">Avg: {{thing?.averageRating}}</span>
      </div>
    </ion-item>
    <button full no-lines primary (click)="toggleShowDescription()">Description</button>
    <p *ngIf='showDescription'>
      {{Description}}
    </p>
    <ion-title *ngIf="thing?.expansions?.length > 0"> Expansions </ion-title>
    <ion-list>
      <button ion-item *ngFor="let expansion of thing?.expansions" (click)="openGame(expansion.gameId)">
        {{expansion.name}}
      </button> 
    </ion-list>

</ion-content>
